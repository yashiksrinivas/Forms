<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #357ab8;
    }
    .toggle {
      margin-top: 15px;
      text-align: center;
      color: #4a90e2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign In</h2>
    <form onsubmit="return validateSignin()">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p class="toggle" onclick="goToForgot()">Forgot Password?</p>
  </div>

  <script>
    function validateSignin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return false;
      }
      alert("Signed in successfully!");
      return true;
    }

    function goToForgot() {
      window.location.href = "forgot.html"; // navigate to forgot password page
    }
  </script>
</body>
</html>
