<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #357ab8;
    }
    .toggle {
      margin-top: 15px;
      text-align: center;
      color: #4a90e2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form onsubmit="return resetPassword()">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
    </form>
    <p class="toggle" onclick="goToSignin()">Back to Sign In</p>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById("forgotEmail").value;
      if (email === "") {
        alert("Please enter your email.");
        return false;
      }
      alert("Password reset link sent to " + email);
      return true;
    }

    function goToSignin() {
      window.location.href = "signin.html"; // navigate back to sign in page
    }
  </script>
</body>
</html>
