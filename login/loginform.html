
<!--How do forms work in HTML? (action, method)
<form> collects user input.

action → URL where form data is sent.[ to database for 
verification ]

method → HTTP method used:

GET: appends data to URL (visible, less secure, good for search queries).

POST: sends data in request body (secure, used for login, payments).
-->
